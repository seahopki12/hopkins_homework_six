<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="row">
        <div class="input-group mb-3 col-md-3" id="searchArea">
            <h2>Search for a City:</h1>
                <div class="input-group-append container-fluid">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="textArea">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </button>
                </div>
                <div class="card container-fluid">
                    <ul class="list-group list-group-flush" id="citiesList"></ul>
                </div>
        </div>
        <div class="col-md-9">
            <div class="card row">
                <div class="card-body" id="currentDay">
                    <h5 class="card-title" id="currentCity"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentTemp">Temperature:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentHumidity">Humidity:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentWind">Wind Speed:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentUV">UV Index:</h6>
                </div>
            </div>
            <h5>5-Day Forecast:</h5>
            <div class="row" id="forecast">
                <div class="card col-sm" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="titleOne"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="tempOne">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidityOne">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-sm" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="titleTwo"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="tempTwo">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidityTwo">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-sm" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="titleThree"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="tempThree">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidityThree">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-sm" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="titleFour"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="tempFour">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidityFour">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-sm" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="titleFive"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="tempFive">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidityFive">Humidity:</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
